<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attrition Risk Levels</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f8f9fa;
        }
        .chart-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
            text-align: center;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <h1>Student Attrition Risk Levels</h1>
        <canvas id="riskChart"></canvas>
    </div>

    <script>
        const ctx = document.getElementById('riskChart').getContext('2d');
        const riskChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: {{ labels|safe }},
                datasets: [{
                    data: {{ counts|safe }},
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.6)',   // Low - Teal
                        'rgba(255, 206, 86, 0.6)',   // Medium - Yellow
                        'rgba(255, 99, 132, 0.6)'    // High - Red
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });
    </script>
</body>
</html>
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>High Risk Students Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f8f9fa;
        }
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }
        .chart-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 36px;
            color: #333;
        }
    </style>
</head>
<body>

<h1>High-Risk Students Analysis</h1>

<div class="charts-grid">
    <div class="chart-card">
        <h2>Faculty vs High Risk Students</h2>
        <canvas id="facultyRiskChart"></canvas>
    </div>
    <div class="chart-card">
        <h2>Year vs High Risk Students</h2>
        <canvas id="yearRiskChart"></canvas>
    </div>
    <div class="chart-card">
        <h2>Course vs High Risk Students</h2>
        <canvas id="courseRiskChart"></canvas>
    </div>
    <div class="chart-card">
        <h2>Gender vs High Risk Students</h2>
        <canvas id="genderRiskChart"></canvas>
    </div>
</div>

<script>
    // Faculty Risk Chart
    const facultyCtx = document.getElementById('facultyRiskChart').getContext('2d');
    new Chart(facultyCtx, {
        type: 'bar',
        data: {
            labels: {{ faculty_labels|safe }},
            datasets: [{
                label: 'High Risk Students',
                data: {{ faculty_counts|safe }},
                backgroundColor: 'rgba(255, 99, 132, 0.6)'
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: true }
            }
        }
    });

    // Year Risk Chart
    const yearCtx = document.getElementById('yearRiskChart').getContext('2d');
    new Chart(yearCtx, {
        type: 'bar',
        data: {
            labels: {{ year_labels|safe }},
            datasets: [{
                label: 'High Risk Students',
                data: {{ year_counts|safe }},
                backgroundColor: 'rgba(54, 162, 235, 0.6)'
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: true }
            }
        }
    });

    // Course Risk Chart
    const courseCtx = document.getElementById('courseRiskChart').getContext('2d');
    new Chart(courseCtx, {
        type: 'bar',
        data: {
            labels: {{ course_labels|safe }},
            datasets: [{
                label: 'High Risk Students',
                data: {{ course_counts|safe }},
                backgroundColor: 'rgba(255, 206, 86, 0.6)'
            }]
        },
        options: {
            responsive: true,
            indexAxis: 'y', // horizontal bar chart
            scales: {
                x: { beginAtZero: true }
            }
        }
    });

    // Gender Risk Chart
    const genderCtx = document.getElementById('genderRiskChart').getContext('2d');
    new Chart(genderCtx, {
        type: 'doughnut',
        data: {
            labels: {{ gender_labels|safe }},
            datasets: [{
                data: {{ gender_counts|safe }},
                backgroundColor: [
                    'rgba(75, 192, 192, 0.6)',
                    'rgba(255, 159, 64, 0.6)',
                    'rgba(153, 102, 255, 0.6)'
                ]
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'bottom'
                }
            }
        }
    });
</script>

</body>
</html>
