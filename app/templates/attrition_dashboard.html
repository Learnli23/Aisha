 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attrition Risk Levels</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #0056b3;
            --text-color: #333;
            --background-light: #ffffff;
            --background-dark: #111827;
            --text-light: #f9fafb;
        }

        [data-theme="dark"] {
            --background-light: var(--background-dark);
            --text-color: var(--text-light);
        }

        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: var(--background-light);
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
        }

        header {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.8);
            position: sticky;
            top: 0;
            z-index: 999;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            border-bottom: 1px solid #eee;
            transition: background 0.3s;
        }

        [data-theme="dark"] header {
            background: rgba(17, 24, 39, 0.8);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        nav {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--primary-color);
        }

        .toggle-theme {
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        main {
            flex: 1;
        }

        footer {
            background: #f1f5f9;
            color: #666;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
        }

        [data-theme="dark"] footer {
            background: #1f2937;
            color: #ccc;
        }

        .chart-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }

        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }

        .chart-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 36px;
            color: #333;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <i data-feather="bar-chart-2"></i> Great University
    </div>
    <nav>
        <a href="{% url 'view_analysis_results' %}">Results</a>
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'attrition_dashboard' %}">Analytics</a>
        <button class="toggle-theme" id="themeToggle">üåô</button>
    </nav>
</header>

<main>
    <h1>High-Risk Students Analysis</h1>

    <div class="charts-grid">
        <div class="chart-card">
            <h2>Faculty vs High Risk Students</h2>
            <canvas id="facultyRiskChart"></canvas>
        </div>
        <div class="chart-card">
            <h2>Year vs High Risk Students</h2>
            <canvas id="yearRiskChart"></canvas>
        </div>
        <div class="chart-card">
            <h2>Course vs High Risk Students</h2>
            <canvas id="courseRiskChart"></canvas>
        </div>
        <div class="chart-card">
            <h2>Gender vs High Risk Students</h2>
            <canvas id="genderRiskChart"></canvas>
        </div>
    </div>
</main>

<footer>
    &copy; 2025 Great University | All Rights Reserved.
</footer>

<script>
    // Theme toggle
    const toggleBtn = document.getElementById('themeToggle');
    toggleBtn.addEventListener('click', () => {
        const html = document.documentElement;
        if (html.getAttribute('data-theme') === 'light') {
            html.setAttribute('data-theme', 'dark');
            toggleBtn.textContent = '‚òÄÔ∏è';
        } else {
            html.setAttribute('data-theme', 'light');
            toggleBtn.textContent = 'üåô';
        }
    });

    // Feather icons replace
    feather.replace();
  
    // Faculty Risk Chart
    const facultyCtx = document.getElementById('facultyRiskChart').getContext('2d');
    new Chart(facultyCtx, {
        type: 'bar',
        data: {
            labels: {{ faculty_labels|safe }},
            datasets: [{
                label: 'High Risk Students',
                data: {{ faculty_counts|safe }},
                backgroundColor: 'rgba(255, 99, 132, 0.6)'
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: true }
            }
        }
    });

    // Year Risk Chart
    const yearCtx = document.getElementById('yearRiskChart').getContext('2d');
    new Chart(yearCtx, {
        type: 'bar',
        data: {
            labels: {{ year_labels|safe }},
            datasets: [{
                label: 'High Risk Students',
                data: {{ year_counts|safe }},
                backgroundColor: 'rgba(54, 162, 235, 0.6)'
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: true }
            }
        }
    });

    // Course Risk Chart
    const courseCtx = document.getElementById('courseRiskChart').getContext('2d');
    new Chart(courseCtx, {
        type: 'bar',
        data: {
            labels: {{ course_labels|safe }},
            datasets: [{
                label: 'High Risk Students',
                data: {{ course_counts|safe }},
                backgroundColor: 'rgba(255, 206, 86, 0.6)'
            }]
        },
        options: {
            responsive: true,
            indexAxis: 'y',
            scales: {
                x: { beginAtZero: true }
            }
        }
    });

    // Gender Risk Chart
    const genderCtx = document.getElementById('genderRiskChart').getContext('2d');
    new Chart(genderCtx, {
        type: 'doughnut',
        data: {
            labels: {{ gender_labels|safe }},
            datasets: [{
                data: {{ gender_counts|safe }},
                backgroundColor: [
                    'rgba(75, 192, 192, 0.6)',
                    'rgba(255, 159, 64, 0.6)',
                    'rgba(153, 102, 255, 0.6)'
                ]
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'bottom'
                }
            }
        }
    });
</script>

</body>
</html>
