 <!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    :root {
      --primary-color: #0056b3;
      --text-color: #333;
      --background-light: #ffffff;
      --background-dark: #111827;
      --text-light: #f9fafb;
    }

    [data-theme="dark"] {
      --background-light: var(--background-dark);
      --text-color: var(--text-light);
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--background-light);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.8);
      position: sticky;
      top: 0;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #eee;
      transition: background 0.3s;
    }

    [data-theme="dark"] header {
      background: rgba(17, 24, 39, 0.8);
    }

    .logo a {
      text-decoration: none;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    nav {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--primary-color);
    }

    .toggle-theme {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5rem;
      color: var(--primary-color);
    }

    main {
      flex: 1;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: white;
      padding: 30px;
      margin-bottom: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: background 0.3s;
    }

    [data-theme="dark"] .card {
      background: #1f2937;
    }

    h1 {
      font-size: 48px;
      color: var(--primary-color);
    }

    h2 {
      font-size: 24px;
      margin-top: 20px;
      color: var(--text-color);
    }

    .charts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 30px;
    }

    .chart-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      transition: background 0.3s;
    }

    [data-theme="dark"] .chart-card {
      background: #1f2937;
    }

    canvas {
      width: 100% !important;
      height: 300px !important;
    }

    footer {
      background: #f1f5f9;
      color: #666;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    [data-theme="dark"] footer {
      background: #1f2937;
      color: #ccc;
    }
  </style>
</head>

<body>
<header>
  <div class="logo">
    <a href="{% url 'home' %}">
      <i data-feather="bar-chart-2"></i> Islamic University in Uganda
    </a>
  </div>
  <nav>
    <a href="{% url 'view_analysis_results' %}">Results</a>
    <a href="{% url 'dashboard' %}">Dashboard</a>
    <a href="{% url 'attrition_dashboard' %}">Analytics</a>
    <button class="toggle-theme" id="themeToggle">üåô</button>
  </nav>
</header>

<main>
  <div class="card">
    <h1>{{ total_students }}</h1>
    <h2>Total Students Enrolled</h2>
  </div>

  <div class="charts-grid">

    <div class="chart-card">
      <h2>Students per Academic Year</h2>
      <canvas id="studentsYearChart"></canvas>
    </div>

    <div class="chart-card">
      <h2>Students by Gender</h2>
      <canvas id="genderChart"></canvas>
    </div>

    <div class="chart-card">
      <h2>Students per Faculty</h2>
      <canvas id="facultyChart"></canvas>
    </div>

    <div class="chart-card">
      <h2>Students per Course</h2>
      <canvas id="courseChart"></canvas>
    </div>

  </div>
</main>

<footer>
  &copy; 2025 Islamic University in Uganda | All Rights Reserved.
</footer>

<script>
  // Feather icons init
  feather.replace();

  // Theme toggle logic
  const toggleBtn = document.getElementById('themeToggle');
  toggleBtn.addEventListener('click', () => {
    const html = document.documentElement;
    const isDark = html.getAttribute('data-theme') === 'dark';
    html.setAttribute('data-theme', isDark ? 'light' : 'dark');
    toggleBtn.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
  });
</script>

<script>
  // Students per Year
  new Chart(document.getElementById('studentsYearChart'), {
    type: 'bar',
    data: {
      labels: [{% for entry in students_per_year %}'Year {{ entry.academic_year }}',{% endfor %}],
      datasets: [{
        label: 'Number of Students',
        data: [{% for entry in students_per_year %}{{ entry.count }},{% endfor %}],
        backgroundColor: 'rgba(54, 162, 235, 0.7)',
        borderColor: 'rgba(54, 162, 235, 1)',
        borderWidth: 2,
        borderRadius: 10
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: { beginAtZero: true }
      }
    }
  });

  // Students by Gender
  new Chart(document.getElementById('genderChart'), {
    type: 'doughnut',
    data: {
      labels: {{ genders|safe }},
      datasets: [{
        data: {{ gender_counts|safe }},
        backgroundColor: [
          'rgba(54, 162, 235, 0.6)',
          'rgba(255, 99, 132, 0.6)',
          'rgba(255, 206, 86, 0.6)'
        ],
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { position: 'bottom' } }
    }
  });

  // Students per Faculty
  new Chart(document.getElementById('facultyChart'), {
    type: 'bar',
    data: {
      labels: {{ faculties|safe }},
      datasets: [{
        label: 'Number of Students',
        data: {{ faculty_counts|safe }},
        backgroundColor: 'rgba(75, 192, 192, 0.6)',
        borderColor: 'rgba(75, 192, 192, 1)',
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      scales: {
        y: { beginAtZero: true }
      }
    }
  });

  // Students per Course
  new Chart(document.getElementById('courseChart'), {
    type: 'bar',
    data: {
      labels: {{ courses|safe }},
      datasets: [{
        label: 'Number of Students',
        data: {{ course_counts|safe }},
        backgroundColor: 'rgba(153, 102, 255, 0.6)',
        borderColor: 'rgba(153, 102, 255, 1)',
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      indexAxis: 'y',
      scales: {
        x: { beginAtZero: true }
      }
    }
  });
</script>

</body>
</html>
