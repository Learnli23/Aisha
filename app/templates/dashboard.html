<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f8f9fa;
        }
        .card {
            background: white;
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            font-size: 48px;
            color: #333;
        }
        h2 {
            font-size: 24px;
            margin-top: 20px;
            color: #666;
        }
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }
        .chart-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        canvas {
            width: 100% !important;
            height: 300px !important;
        }


          :root {
      --primary-color: #0056b3;
      --text-color: #333;
      --background-light: #ffffff;
      --background-dark: #111827;
      --text-light: #f9fafb;
    }
    
    [data-theme="dark"] {
      --background-light: var(--background-dark);
      --text-color: var(--text-light);
    }

    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      background: var(--background-light);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    header {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.8);
      position: sticky;
      top: 0;
      z-index: 999;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      border-bottom: 1px solid #eee;
      transition: background 0.3s;
    }

    [data-theme="dark"] header {
      background: rgba(17, 24, 39, 0.8);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    nav {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    nav a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--primary-color);
    }

    .toggle-theme {
      cursor: pointer;
      font-size: 1.5rem;
      color: var(--primary-color);
    }

    main {
      flex: 1;
    }

 

    footer {
      background: #f1f5f9;
      color: #666;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    [data-theme="dark"] footer {
      background: #1f2937;
      color: #ccc;
    }

    @media (min-width: 768px) {
      .features-grid {
        grid-template-columns: repeat(2, 1fr);
      }
      .hero {
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }
      
      button.toggle-theme {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.5rem;
      }
    }

    </style>

    
</head>
     <header>
    <div class="logo">
    <a href="{% url 'home' %}">
        <i data-feather="bar-chart-2"></i> Islamic University in Uganda
    </a>
</div>
  <nav>
    <a href="{% url 'view_analysis_results' %}">Results</a>
    <a href="{% url 'dashboard' %}">Dashboard</a>
    <a href="{% url 'attrition_dashboard' %}">Analytics</a>
    <button class="toggle-theme" id="themeToggle">üåô</button>
  </nav>
</header>
<body>

    <div class="card">
        <h1>{{ total_students }}</h1>
        <h2>Total Students Enrolled</h2>
    </div>

    <div class="charts-grid">

        <!-- Students per Year -->
        <div class="chart-card">
            <h2>Students per Academic Year</h2>
            <canvas id="studentsYearChart"></canvas>
        </div>

        <!-- Students by Gender -->
        <div class="chart-card">
            <h2>Students by Gender</h2>
            <canvas id="genderChart"></canvas>
        </div>

        <!-- Students per Faculty -->
        <div class="chart-card">
            <h2>Students per Faculty</h2>
            <canvas id="facultyChart"></canvas>
        </div>

        <!-- Students per Course -->
        <div class="chart-card">
            <h2>Students per Course</h2>
            <canvas id="courseChart"></canvas>
        </div>

    </div>
    <footer>
  &copy; 2025 Islamic University in Uganda | All Rights Reserved.
</footer>

<script>
  // Theme toggle
  const toggleBtn = document.getElementById('themeToggle');
  toggleBtn.addEventListener('click', () => {
    const html = document.documentElement;
    if (html.getAttribute('data-theme') === 'light') {
      html.setAttribute('data-theme', 'dark');
      toggleBtn.textContent = '‚òÄÔ∏è';
    } else {
      html.setAttribute('data-theme', 'light');
      toggleBtn.textContent = 'üåô';
    }
  });

  // Feather icons replace
  feather.replace();
  
</script>
    <script>
        // Students per Year Chart
        const studentsYearCtx = document.getElementById('studentsYearChart').getContext('2d');
        new Chart(studentsYearCtx, {
            type: 'bar',
            data: {
                labels: [
                    {% for entry in students_per_year %}
                        'Year {{ entry.academic_year }}',
                    {% endfor %}
                ],
                datasets: [{
                    label: 'Number of Students',
                    data: [
                        {% for entry in students_per_year %}
                            {{ entry.count }},
                        {% endfor %}
                    ],
                    backgroundColor: 'rgba(54, 162, 235, 0.7)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2,
                    borderRadius: 10
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 1
                        }
                    }
                }
            }
        });

        // Students by Gender Chart
        const genderCtx = document.getElementById('genderChart').getContext('2d');
        new Chart(genderCtx, {
            type: 'doughnut',
            data: {
                labels: {{ genders|safe }},
                datasets: [{
                    data: {{ gender_counts|safe }},
                    backgroundColor: [
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(255, 206, 86, 0.6)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                    },
                }
            }
        });

        // Students per Faculty Chart
        const facultyCtx = document.getElementById('facultyChart').getContext('2d');
        new Chart(facultyCtx, {
            type: 'bar',
            data: {
                labels: {{ faculties|safe }},
                datasets: [{
                    label: 'Number of Students',
                    data: {{ faculty_counts|safe }},
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Students per Course Chart
        const courseCtx = document.getElementById('courseChart').getContext('2d');
        new Chart(courseCtx, {
            type: 'bar',
            data: {
                labels: {{ courses|safe }},
                datasets: [{
                    label: 'Number of Students',
                    data: {{ course_counts|safe }},
                    backgroundColor: 'rgba(153, 102, 255, 0.6)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                indexAxis: 'y', // horizontal
                scales: {
                    x: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>
</html>
