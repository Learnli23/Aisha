 <!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    :root {
      --primary-color: #0056b3;
      --text-color: #333;
      --background-light: #ffffff;
      --background-dark: #111827;
      --text-light: #f9fafb;
    }

    [data-theme="dark"] {
      --background-light: var(--background-dark);
      --text-color: var(--text-light);
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--background-light);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      background: #1f2937;
      color: white;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.2s;
    }

    .sidebar a:hover {
      color: var(--primary-color);
    }

    main {
      margin-left: 220px;
      padding: 2rem;
      flex: 1;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      margin-bottom: 2rem;
    }

    [data-theme="dark"] .card,
    [data-theme="dark"] .chart-card {
      background: #1f2937;
    }

    .charts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 30px;
    }

    .chart-card {
      position: relative;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      background: white;
    }

    h2 {
      margin: 0 0 10px;
    }

    .collapse-btn {
      cursor: pointer;
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 4px;
      margin-top: 10px;
      float: right;
    }

    .export-btns {
      display: flex;
      gap: 0.5rem;
      margin-top: 10px;
    }

    canvas {
      width: 100% !important;
      height: 300px !important;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      padding: 1rem;
      color: #666;
    }

    [data-theme="dark"] footer {
      background: #1f2937;
      color: #ccc;
    }
  </style>
</head>

<body>

<div class="sidebar">
  <h2><i data-feather="bar-chart-2"></i> IUIU</h2>
  <a href="{% url 'view_analysis_results' %}">üìä Results</a>
  <a href="{% url 'dashboard' %}">üìà Dashboard</a>
  <a href="{% url 'attrition_dashboard' %}">üîç Analytics</a>
  <button id="themeToggle">üåô Toggle Theme</button>
</div>

<main>
  <header>
    <div class="card">
      <h1>{{ total_students }}</h1>
      <h2>Total Students Enrolled</h2>
    </div>
  </header>

  <div class="charts-grid">

    <!-- Chart Template -->
    <div class="chart-card" id="card1">
      <h2>Students per Academic Year</h2>
      <button class="collapse-btn" onclick="toggleChart('chart1')">Toggle</button>
      <canvas id="chart1"></canvas>
      <div class="export-btns">
        <button onclick="exportPNG('chart1')">PNG</button>
        <button onclick="exportPDF('chart1', 'Students per Academic Year')">PDF</button>
      </div>
    </div>

    <div class="chart-card" id="card2">
      <h2>Students by Gender</h2>
      <button class="collapse-btn" onclick="toggleChart('chart2')">Toggle</button>
      <canvas id="chart2"></canvas>
      <div class="export-btns">
        <button onclick="exportPNG('chart2')">PNG</button>
        <button onclick="exportPDF('chart2', 'Gender Distribution')">PDF</button>
      </div>
    </div>

    <div class="chart-card" id="card3">
      <h2>Students per Faculty</h2>
      <button class="collapse-btn" onclick="toggleChart('chart3')">Toggle</button>
      <canvas id="chart3"></canvas>
      <div class="export-btns">
        <button onclick="exportPNG('chart3')">PNG</button>
        <button onclick="exportPDF('chart3', 'Faculty Distribution')">PDF</button>
      </div>
    </div>

    <div class="chart-card" id="card4">
      <h2>Students per Course</h2>
      <button class="collapse-btn" onclick="toggleChart('chart4')">Toggle</button>
      <canvas id="chart4"></canvas>
      <div class="export-btns">
        <button onclick="exportPNG('chart4')">PNG</button>
        <button onclick="exportPDF('chart4', 'Course Distribution')">PDF</button>
      </div>
    </div>

  </div>

  <footer>
    &copy; 2025 Islamic University in Uganda | All Rights Reserved.
  </footer>
</main>

<script>
  feather.replace();

  const toggleBtn = document.getElementById('themeToggle');
  toggleBtn.addEventListener('click', () => {
    const html = document.documentElement;
    const isDark = html.getAttribute('data-theme') === 'dark';
    html.setAttribute('data-theme', isDark ? 'light' : 'dark');
    toggleBtn.textContent = isDark ? 'üåô Toggle Theme' : '‚òÄÔ∏è Toggle Theme';
  });

  function toggleChart(id) {
    const canvas = document.getElementById(id);
    canvas.style.display = canvas.style.display === 'none' ? 'block' : 'none';
  }

  function exportPNG(chartId) {
    const canvas = document.getElementById(chartId);
    const url = canvas.toDataURL('image/png');
    const link = document.createElement('a');
    link.download = `${chartId}.png`;
    link.href = url;
    link.click();
  }

  function exportPDF(chartId, title) {
    const canvas = document.getElementById(chartId);
    html2canvas(canvas).then(canvas => {
      const imgData = canvas.toDataURL('image/png');
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      pdf.text(title, 10, 10);
      pdf.addImage(imgData, 'PNG', 10, 20, 180, 100);
      pdf.save(`${chartId}.pdf`);
    });
  }

  // Sample Data Logic (Replace with Django context variables)
  const yearLabels = [{% for entry in students_per_year %}'Year {{ entry.academic_year }}',{% endfor %}];
  const yearData = [{% for entry in students_per_year %}{{ entry.count }},{% endfor %}];

  const genderLabels = {{ genders|safe }};
  const genderData = {{ gender_counts|safe }};

  const facultyLabels = {{ faculties|safe }};
  const facultyData = {{ faculty_counts|safe }};

  const courseLabels = {{ courses|safe }};
  const courseData = {{ course_counts|safe }};

  // Create Charts
  const chart1 = new Chart(document.getElementById('chart1'), {
    type: 'bar',
    data: {
      labels: yearLabels,
      datasets: [{
        label: 'Students',
        data: yearData,
        backgroundColor: 'rgba(54, 162, 235, 0.7)'
      }]
    },
    options: {
      onClick: (e, items) => {
        if (items.length) alert('You clicked ' + yearLabels[items[0].index]);
      },
      responsive: true,
      scales: { y: { beginAtZero: true } }
    }
  });

  const chart2 = new Chart(document.getElementById('chart2'), {
    type: 'doughnut',
    data: {
      labels: genderLabels,
      datasets: [{
        data: genderData,
        backgroundColor: ['#4bc0c0', '#ff6384', '#ffcd56']
      }]
    },
    options: {
      onClick: (e, items) => {
        if (items.length) alert('Gender: ' + genderLabels[items[0].index]);
      },
      plugins: { legend: { position: 'bottom' } }
    }
  });

  const chart3 = new Chart(document.getElementById('chart3'), {
    type: 'bar',
    data: {
      labels: facultyLabels,
      datasets: [{
        label: 'Students',
        data: facultyData,
        backgroundColor: '#36a2eb'
      }]
    },
    options: {
      responsive: true,
      onClick: (e, items) => {
        if (items.length) alert('Faculty: ' + facultyLabels[items[0].index]);
      },
      scales: { y: { beginAtZero: true } }
    }
  });

  const chart4 = new Chart(document.getElementById('chart4'), {
    type: 'bar',
    data: {
      labels: courseLabels,
      datasets: [{
        label: 'Students',
        data: courseData,
        backgroundColor: '#9966ff'
      }]
    },
    options: {
      indexAxis: 'y',
      onClick: (e, items) => {
        if (items.length) alert('Course: ' + courseLabels[items[0].index]);
      },
      scales: { x: { beginAtZero: true } }
    }
  });
</script>

</body>
</html>
