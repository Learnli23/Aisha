<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f8f9fa;
        }
        .card {
            background: white;
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 {
            font-size: 48px;
            color: #333;
        }
        h2 {
            font-size: 24px;
            margin-top: 20px;
            color: #666;
        }
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }
        .chart-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        canvas {
            width: 100% !important;
            height: 300px !important;
        }


        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        nav {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        nav a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--primary-color);
        }

        .toggle-theme {
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--primary-color);
        }

    </style>
</head>
     <nav>
        <a href="{% url 'view_analysis_results' %}">Results</a>
        <a href="{% url 'dashboard' %}">Dashboard</a>
        <a href="{% url 'attrition_dashboard' %}">Analytics</a>
        <button class="toggle-theme" id="themeToggle">ðŸŒ™</button>
        <!-- Added PDF Icon Button -->
        <button id="downloadPDF" class="download-btn">
            <i data-feather="download"></i> Download PDF
        </button>
    </nav>
<body>

    <div class="card">
        <h1>{{ total_students }}</h1>
        <h2>Total Students Enrolled</h2>
    </div>

    <div class="charts-grid">

        <!-- Students per Year -->
        <div class="chart-card">
            <h2>Students per Academic Year</h2>
            <canvas id="studentsYearChart"></canvas>
        </div>

        <!-- Students by Gender -->
        <div class="chart-card">
            <h2>Students by Gender</h2>
            <canvas id="genderChart"></canvas>
        </div>

        <!-- Students per Faculty -->
        <div class="chart-card">
            <h2>Students per Faculty</h2>
            <canvas id="facultyChart"></canvas>
        </div>

        <!-- Students per Course -->
        <div class="chart-card">
            <h2>Students per Course</h2>
            <canvas id="courseChart"></canvas>
        </div>

    </div>

    <script>
        // Students per Year Chart
        const studentsYearCtx = document.getElementById('studentsYearChart').getContext('2d');
        new Chart(studentsYearCtx, {
            type: 'bar',
            data: {
                labels: [
                    {% for entry in students_per_year %}
                        'Year {{ entry.academic_year }}',
                    {% endfor %}
                ],
                datasets: [{
                    label: 'Number of Students',
                    data: [
                        {% for entry in students_per_year %}
                            {{ entry.count }},
                        {% endfor %}
                    ],
                    backgroundColor: 'rgba(54, 162, 235, 0.7)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2,
                    borderRadius: 10
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 1
                        }
                    }
                }
            }
        });

        // Students by Gender Chart
        const genderCtx = document.getElementById('genderChart').getContext('2d');
        new Chart(genderCtx, {
            type: 'doughnut',
            data: {
                labels: {{ genders|safe }},
                datasets: [{
                    data: {{ gender_counts|safe }},
                    backgroundColor: [
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 99, 132, 0.6)',
                        'rgba(255, 206, 86, 0.6)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom',
                    },
                }
            }
        });

        // Students per Faculty Chart
        const facultyCtx = document.getElementById('facultyChart').getContext('2d');
        new Chart(facultyCtx, {
            type: 'bar',
            data: {
                labels: {{ faculties|safe }},
                datasets: [{
                    label: 'Number of Students',
                    data: {{ faculty_counts|safe }},
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Students per Course Chart
        const courseCtx = document.getElementById('courseChart').getContext('2d');
        new Chart(courseCtx, {
            type: 'bar',
            data: {
                labels: {{ courses|safe }},
                datasets: [{
                    label: 'Number of Students',
                    data: {{ course_counts|safe }},
                    backgroundColor: 'rgba(153, 102, 255, 0.6)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                indexAxis: 'y', // horizontal
                scales: {
                    x: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>

</body>
</html>
